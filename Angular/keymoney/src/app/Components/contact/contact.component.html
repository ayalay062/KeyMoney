<div id="lg"><img src="assets/img/logofinal.jpg" width="480px" /></div>

<div class="container" style="
    margin-top: 5px;
    color: rgb(46, 44, 44);
    border-radius: 20px;
  ">
    <div class="row justify-content-center" style="flex-direction: row-reverse">
        <div class="col-3 p-5" style="
        background-color: #fadf9d;
        border-radius: 20px;
        border-bottom-left-radius: 50%;
      ">
            <i class="material-icons" style="font-size: 36px"></i>
            <h6>058-7881565</h6>
            <img src="assets/img/cellicon.png" />
            <i class="material-icons" style="font-size: 36px"></i>
            <h6>חוף הכרמל</h6>
            <img src="assets/img/placeicon.png" />
            <i class="material-icons" style="font-size: 36px; font-family: 'Montserrat', sans-serif"></i>
            <h6>keymoney2021.project@gmail.com</h6>
            <img src="assets/img/emailicon.png" />
        </div>

        <div class="col-5 ml-3" style="background-color: #fadf9d; border-radius: 20px">
            <form [formGroup]="myForm" (ngSubmit)="sendMsg(myForm.value)">
                <h2>פרטי יצירת קשר</h2>
                <div style="margin: -15px 5px">
                    <div class="md-form">
                        <label for="fullName" style="font-size: 14px">שם מלא</label>
                        <input mdbInput type="text" name="fullName" id="fullName" formControlName="fullName" class="form-control" />

                        <small *ngIf="myForm.get('fullName').errors?.required">
              חובה להזין שם.</small
            >
          </div>
        </div>

        <div style="    margin: -25px 5px;">
          <div class="md-form">
            <label for="tel" style="font-size: 14px">טלפון</label>
            <input
              mdbInput
              type="text"
              name="tel"
              id="tel"
              formControlName="tel"
              class="form-control"
            />
            <small *ngIf="myForm.get('tel').errors?.required">
              חובה להזין פלאפון.</small
            >
          </div>
        </div>

        <div style="    margin: -25px 5px;">
          <div class="md-form">
            <label for="email" style="font-size: 14px">מייל</label>
            <input
              mdbInput
              type="text"
              name="email"
              id="email"
              formControlName="email"
              class="form-control"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <small *ngIf="myForm.get('email').errors?.required">
              חובה להזין מייל.</small
            >
            <small class="error" *ngIf="myForm.get('email').errors?.pattern">
              אימייל לא תקין</small
            >
          </div>
        </div>

        <div style="    margin: -25px 5px;">
          <div class="md-form">
            <label for="msg" style="font-size: 14px">הודעה</label>
            <input
              mdbInput
              type="text"
              name="msg"
              id="msg"   class="form-control"
              formControlName="msg"
            />
            <small *ngIf="myForm.get('msg').errors?.required">
              חובה להזין תוכן הודעה.</small
            >
          </div>
        </div>
        <div class="footer-wrapper">
          <button            class="btn mt-2"            mat-raised-button            type="submit"            [disabled]="!myForm.valid">
            שלח
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
