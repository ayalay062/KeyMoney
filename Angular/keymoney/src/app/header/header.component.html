<!-- כניסה -->
<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="font-family: 'Rubik', sans-serif; font-size: 14px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">כניסה לחשבונך</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body  mx-5">
                <form [formGroup]="validatingForm">
                    <div class="md-form mb-5">
                        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                        <input type="text" id="defaultForm-name" [formControl]="loginFormModalEmail" class="form-control" mdbInput>
                        <label for="defaultForm-name">שם משתמש</label>
                    </div>

                    <div class="md-form mb-4">
                        <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                        <input type="password" id="defaultForm-pass" [formControl]="loginFormModalPassword" class="form-control" mdbInput mdbValidate>
                        <label for="defaultForm-pass">סיסמה</label>
                    </div>


                    <div class="modal-footer d-flex justify-content-center">
                        <button mdbBtn color="default" class="waves-light" mdbWavesEffect (click)="login()" style="background: #F09819;">התחבר</button>
                        <label>לא משתמש רשום?
          <a class="a_sign" style="color: #F09819;font-weight: bold;" data-toggle="modal"
            data-target="#modalRegisterForm" (click)="frame.hide();frame3.show();">משתמש חדש</a>
        </label>

                        <a class="a_sign" style="color: #F09819;font-weight: bold;" data-toggle="modal" data-target="#modalForgotPass" (click)="frame.hide();frame2.show();">נחסמתי/שכחתי סיסמה ></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- נחסמתי/שכחתי סיסמה -->
<!-- #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)"-->

<div mdbModal #frame2="mdbModal" class="modal fade" id="modalForgotPass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="font-family: 'Rubik', sans-serif; font-size: 14px;">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">נחסמתי/שכחתי סיסמה</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body  mx-5">
                <div class="md-form mb-5">
                    <div class="md-form mb-4">
                        <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                        <input type="text" id="defaultForm-name" [formControl]="loginFormModalName" class="form-control" mdbInput mdbValidate>
                        <label for="defaultForm-name">שם משתמש</label>
                    </div>

                    <div class="md-form mb-5">
                        <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                        <input type="email" id="defaultForm-email" [formControl]="loginFormModalEmail" class="form-control" mdbInput mdbValidate>
                        <label for="defaultForm-email">דוא"ל</label>
                        <mdb-error *ngIf="loginFormModalEmail.invalid && (loginFormModalEmail.dirty || loginFormModalEmail.touched)">
                            חובה להזין מייל
                        </mdb-error>
                        <!-- <mdb-success *ngIf="loginFormModalEmail.valid && (loginFormModalEmail.dirty || loginFormModalEmail.touched)">
                            Input valid
                        </mdb-success> -->
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button mdbBtn color="default" class="waves-light" mdbWavesEffect (click)="onForgetSubmit()" style="background: #F09819;">סיום</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- הרשמה -->
<!-- #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)"-->

<div mdbModal #frame3="mdbModal" class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="font-family: 'Rubik', sans-serif; font-size: 14px;">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">כניסה למשתמש חדש</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body  mx-5">
                <form [formGroup]="validatingForm">
                    <div class="md-form mb-5">

                        <div class="md-form mb-5">
                            <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
                            <input type="text" id="defaultForm-name" [formControl]="loginFormModalName" class="form-control" mdbInput>
                            <label for="defaultForm-name">שם משתמש</label>
                        </div>
                        <div class="md-form mb-5">
                            <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
                            <input type="text" id="defaultForm-id" [formControl]="loginFormModalPassword" class="form-control" mdbInput>
                            <label for="defaultForm-id">סיסמא / תעודת זהות</label>
                            <mdb-error *ngIf="loginFormModalPassword.invalid && (loginFormModalPassword.dirty || loginFormModalPassword.touched)">
                                חובה להזין 9 תווים
                            </mdb-error>
                        </div>
                        <div class="md-form mb-5">
                            <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
                            <input type="email" id="defaultForm-email" [formControl]="loginFormModalEmail" class="form-control" mdbInput mdbValidate>
                            <label for="defaultForm-email">דוא"ל</label>
                            <mdb-error *ngIf="loginFormModalEmail.invalid && (loginFormModalEmail.dirty || loginFormModalEmail.touched)">
                                לא תקין
                            </mdb-error>

                        </div>
                        <div class="md-form mb-5">
                            <mdb-icon fas icon="phone" class="prefix grey-text"></mdb-icon>
                            <input type="tel" id="defaultForm-Tel" [formControl]="loginFormModalTel" class="form-control" mdbInput>
                            <label for="defaultForm-Tel">פלאפון</label>


                        </div>
                        <!-- <div class="md-form mb-4">
                            <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
                            <input type="password" id="defaultForm-pass" [formControl]="loginFormModalPassword" class="form-control" mdbInput mdbValidate>
                            <label for="defaultForm-pass">סיסמה</label>
                            <mdb-error *ngIf="loginFormModalPassword.invalid && (loginFormModalPassword.dirty || loginFormModalPassword.touched)">
                                סיסמה חייבת להכיל 8 תווים
                            </mdb-error>

                        </div> -->
                        <div class="md-form mb-5">
                            <mdb-icon fas icon="money-check" class="prefix grey-text"></mdb-icon>
                            <input type="number" id="defaultForm-misgeret" [formControl]="loginFormModalMisgeret" class="form-control" mdbInput>
                            <label for="defaultForm-misgeret">מסגרת תקציב</label>


                        </div>

                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-deep-orange" [disabled]="!validatingForm.valid" (click)="sign()" style="background-image: linear-gradient( 90.8deg,  rgba(205,5,32,1) 0.5%, rgba(205,10,90,1) 99.9% );">
            הרשם</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
